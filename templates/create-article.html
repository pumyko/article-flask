{% extends "base.html" %}

{% block title %}
create
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Add Article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Type your article title here"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="What's the article about?"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Write something great..."></textarea><br>
        <input type="submit" class="btn btn-success" value="Send"><br>
    </form>
</div>

{% endblock %}
