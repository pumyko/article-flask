{% extends "base.html" %}

{% block title %}
update
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Edit Article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Type your article title here"><br>
        <textarea name="intro" id="intro" class="form-control"  placeholder="What's the article about?">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Write something great...">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Edit"><br>
    </form>
</div>

{% endblock %}
